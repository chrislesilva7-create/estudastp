<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>EstudaSTP - Matemática 12º Ano</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2, h3 { color: #2c3e50; }
    .menu { margin-bottom: 20px; }
    .menu button { margin-right: 10px; padding: 10px 15px; cursor: pointer; }
    .content { margin-top: 20px; }
    .exercise { margin-top: 15px; }
    .resultado { margin-top: 10px; font-weight: bold; color: #e74c3c; }
    input { padding:5px; margin-right:5px;}
    button.solve { margin-top:5px; }
  </style>
</head>
<body>

<h1>EstudaSTP - Matemática 12.º Ano</h1>

<div class="menu">
  <button onclick="showContent('conteudos')">Conteúdos</button>
  <button onclick="showContent('exercicios')">Exercícios</button>
  <button onclick="showContent('teste')">Simulação de Teste</button>
</div>

<div class="content" id="mainContent">
  <p>Bem-vindo ao EstudaSTP! Clique nos botões acima para começar a estudar.</p>
</div>

<script>
const conteudos = `
<h2>Conteúdos do 12.º Ano</h2>
<h3>1️⃣ Álgebra</h3>
<p>Polinómios, Equações do 2.º grau, Fatorização</p>
<p>Exemplo: x² - 5x + 6 = 0 → (x-2)(x-3)=0 → x=2 ou x=3</p>

<h3>2️⃣ Funções e Gráficos</h3>
<p>Funções lineares, quadráticas, exponenciais, logarítmicas</p>
<p>Exemplo: f(x)=x²-4 → zeros: x=±2, vértice (0,-4)</p>

<h3>3️⃣ Limites e Continuidade</h3>
<p>Limite de função no ponto e no infinito. Função contínua sem buracos.</p>
<p>Exemplo: lim(x→2) (x²-4)/(x-2) = 4</p>

<h3>4️⃣ Derivadas</h3>
<p>Derivada: taxa de variação de f(x)</p>
<p>Exemplo: f(x)=x³-3x²+2x → f'(x)=3x²-6x+2</p>

<h3>5️⃣ Integrais</h3>
<p>Indefinida: ∫f(x)dx, Definida: ∫_a^b f(x)dx</p>
<p>Exemplo: ∫(2x)dx = x² + C</p>

<h3>6️⃣ Probabilidade e Estatística</h3>
<p>Probabilidade simples, variáveis aleatórias, média, variância</p>
<p>Exemplo: Probabilidade de tirar 3 ou 5 num dado = 2/6 = 1/3</p>

<h3>7️⃣ Trigonometria</h3>
<p>Funções seno, cosseno, tangente, identidades</p>
<p>Exemplo: sin x = 1/2 → x=30° + 360°k</p>
`;

const exercicios = `
<h2>Exercícios Interativos</h2>

<div class="exercise">
<p>Álgebra: Resolva x² - 7x + 10 = 0</p>
<input type="text" id="ex1" placeholder="Resposta separada por vírgula">
<button class="solve" onclick="checkExercise('ex1',['2','5'])">Ver Resolução</button>
<div class="resultado" id="res_ex1"></div>
</div>

<div class="exercise">
<p>Funções: zeros de f(x)=x²-6x+8</p>
<input type="text" id="ex2" placeholder="Resposta separada por vírgula">
<button class="solve" onclick="checkExercise('ex2',['2','4'])">Ver Resolução</button>
<div class="resultado" id="res_ex2"></div>
</div>

<div class="exercise">
<p>Limites: lim(x→3) (x²-9)/(x-3)</p>
<input type="text" id="ex3" placeholder="Digite a resposta">
<button class="solve" onclick="checkExercise('ex3',['6'])">Ver Resolução</button>
<div class="resultado" id="res_ex3"></div>
</div>

`;

const teste = `
<h2>Simulação de Teste - Álgebra + Funções</h2>

<div class="exercise">
<p>1. x² - 5x + 6 = 0 → x = ?</p>
<input type="text" id="t1" placeholder="Digite resposta separada por vírgula">
</div>

<div class="exercise">
<p>2. f(x) = x² - 6x + 8 → zeros?</p>
<input type="text" id="t2" placeholder="Digite resposta separada por vírgula">
</div>

<button onclick="checkTest()">Ver Resultado</button>
<div class="resultado" id="resultadoTeste"></div>
`;

function showContent(section){
  const main = document.getElementById('mainContent');
  if(section==='conteudos') main.innerHTML=conteudos;
  if(section==='exercicios') main.innerHTML=exercicios;
  if(section==='teste') main.innerHTML=teste;
}

function checkExercise(id, correct){
  const ans = document.getElementById(id).value.split(',').map(a=>a.trim());
  const resDiv = document.getElementById('res_'+id);
  let correctCount = 0;
  correct.forEach(c=>{
    if(ans.includes(c)) correctCount++;
  });
  if(correctCount===correct.length) resDiv.innerHTML='✅ Correto!';
  else resDiv.innerHTML='❌ Incorreto. Tente novamente.';
}

function checkTest(){
  const t1 = document.getElementById('t1').value.split(',').map(a=>a.trim());
  const t2 = document.getElementById('t2').value.split(',').map(a=>a.trim());
  let msg='';
  msg += (t1.includes('2') && t1.includes('3')) ? 'Questão 1: ✅ Correta<br>' : 'Questão 1: ❌ Incorreta<br>';
  msg += (t2.includes('2') && t2.includes('4')) ? 'Questão 2: ✅ Correta<br>' : 'Questão 2: ❌ Incorreta<br>';
  document.getElementById('resultadoTeste').innerHTML=msg;
}
</script>

</body>
</html>
